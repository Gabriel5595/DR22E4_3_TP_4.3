<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Nome-->
  <div class="formDiv">
    <label for="nomeF">Nome</label>
    <input type="text" placeholder="Escreva o seu nome" name="nomeF" id="nomeF">
  </div>

  <!--E-mail-->
  <div class="formDiv">
    <label for="emailF">E-mail</label>
    <input type="email" placeholder="Escreva o seu e-mail" name="emailF" id="emailF">
  </div>

  <!--Senha-->
  <div class="formDiv">
    <label for="senhaF">Senha</label>
    <input type="text" placeholder="Escreva a sua senha" name="senhaF" id="senhaF">
  </div>

  <!--Nascimento-->
  <div class="formDiv">
    <label for="dataF">Data de Nascimento</label>
    <input type="date" placeholder="Escreva a sua data de nascimento" name="dataF" id="dataF">
  </div>

  <!--Idade-->
  <div class="formDiv">
    <label for="idadeF">Idade</label>
    <input type="number" placeholder="Escreva a sua idade" name="idadeF" id="idadeF">
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
